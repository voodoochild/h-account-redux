@@include("_head.html", { "title": "Sign in" })
  @@include("_banner.html")
  <main>
    <h1>Sign in</h1>
    <div class="content-wrap flex-forms">
			<div class="formgroup">
				<h2>If you have a Hotels.com account</h2>
				<div class="field">
					<label for="email">Email address</label>
					<input type="text" id="email" name="email">
				</div>
				<div class="field">
					<input id="checkbox" name="ssi" type="checkbox" value="true">&nbsp;&nbsp;Stay signed in
				</div>
				<div class="field">
					<label for="pw">Password</label>
					<input type="password" id="pw" name="pw">
				</div>
				<p><a href="#">Forgotten your password?</a></p>
				<div class="field">
					<a href="#" class="btn primary" onclick="window.signIn(true);">Sign in</a>
				</div>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
			</div>
			<div class="formgroup">
				<h2>Sign in using Facebook</h2>
				<a href="#" class="btn primary" onclick="window.signIn(true);">Sign in using Facebook</a>
			</div>
    </div>
  </main>
  <script src="js/bundle.js"></script>
</body>
</html>
